<ion-grid>
  <ion-row>
    <ion-col col-9>
      <ion-textarea [(ngModel)]="content" placeholder="Enter Message..."></ion-textarea>
    </ion-col>
    <ion-col col-3>
      <button (click)="send()" clear ion-button icon-only>
        <ion-icon name="send" ></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
