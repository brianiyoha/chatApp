<ion-header color="primary">

  <ion-navbar>
    <ion-title>{{selectedChannel.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let messages of channelMessages | async">
    <p>{{messages.content}}</p>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-send-message-box (sendMessage)="sendMessage($event)"></app-send-message-box>
  </ion-toolbar>
</ion-footer>
